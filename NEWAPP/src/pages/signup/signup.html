<ion-header>
  <ion-navbar color="primary"> <ion-title>ลงทะเบียน</ion-title> </ion-navbar>
</ion-header>

<ion-content id="signup">
  <ion-list no-line>
    <ion-item color="trant1">
      <ion-label color="energy"
        ><b>ส่วนที่ 1 ชื่อผู้ใช้และรหัสผ่าน</b></ion-label
      >
    </ion-item>

    <ion-item color="trant1">
      <ion-label color="light" stacked>Username</ion-label>
      <ion-input
        type="text"
        placeholder="Username"
        name="fullname"
        #username
      ></ion-input>
    </ion-item>

    <ion-item color="trant1">
      <ion-label color="light" stacked>Password</ion-label>
      <ion-input
        type="password"
        placeholder="Password"
        name="password"
        #password
      ></ion-input>
    </ion-item>

    <ion-item color="trant1">
      <ion-label color="light" stacked>Confirm Password</ion-label>
      <ion-input
        type="password"
        placeholder="Confirm Password"
        name="password1"
        #password1
      ></ion-input>
    </ion-item>
  </ion-list>

  <ion-list no-line>
    <ion-item color="trant1">
      <ion-label color="energy"><b>ส่วนที่ 2 ข้อมูลส่วนตัว</b></ion-label>
    </ion-item>

    <ion-item color="trant1">
      <ion-label color="light" stacked>ชื่อ</ion-label>
      <ion-input type="text" name="name" #name></ion-input>
    </ion-item>

    <ion-item color="trant1">
      <ion-label color="light" stacked>นามสกุล</ion-label>
      <ion-input type="text" name="lastname" #lastname></ion-input>
    </ion-item>

    <ion-item color="trant1">
      <ion-label color="light" stacked>วันเดือนปี เกิด</ion-label>
      <ion-input
        type="date"
        name="bdate"
        #bdate
        min="1958-01-01"
        max="2000-12-31"
      ></ion-input>
    </ion-item>

    <ion-item color="trant1">
      <ion-label color="light" stacked>เลขบัตรประชนชน</ion-label>
      <ion-input
        type="number"
        name="personID"
        #personID
        min="13"
        max="13"
      ></ion-input>
    </ion-item>

    <ion-item color="trant1">
      <ion-label color="light" stacked>ที่อยู่</ion-label>
      <ion-input type="textarea" name="address" #address></ion-input>
    </ion-item>

    <ion-item color="trant1">
      <ion-label color="light" stacked>Email</ion-label>
      <ion-input type="email" name="email" #email></ion-input>
    </ion-item>

    <ion-item color="trant1">
      <ion-label color="light" stacked>เบอร์โทรศัพท์</ion-label>
      <ion-input type="number" name="mobile" #mobile></ion-input>
    </ion-item>
  </ion-list>

  <div padding color="trant1">
    <button ion-button round color="energy" inline block (click)="Register()">
      ลงทะเบียน
    </button>
  </div>
</ion-content>
