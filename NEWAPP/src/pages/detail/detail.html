<ion-header>
  <ion-navbar color="primary">
    <ion-title>{{ item.item_name }}</ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
  <ion-card>
    <ion-card-header>
      <img src="http://manocamera.com/itempic/{{ item.img1 }}" />
    </ion-card-header>
    <ion-card-content color="energy">
      <p>
        <b>{{ item.username }}</b>
      </p>
      <p>
        <b>{{ item.item_description }}</b>
      </p>
      <p>
        <b
          >วงเงินประกัน &nbsp;&nbsp; รูปแบบการเช่า ที่ 1 :
          {{ item.deposit_1 }} บาท รูปแบบการเช่า ที่ 2 :
          {{ item.deposit_2 }} บาท
          <ion-icon name="paper" color="danger" (click)="checkdetail()"
            >Click รูปแบบการเช่า</ion-icon
          ></b
        >
      </p>
      <p>
        <b>ราคาเช่าต่อวัน : &nbsp;&nbsp;{{ item.item_priceperday }} บาท </b>
      </p>
      <b>เช็คคิวว่างที่นี้</b>
      <ion-item color="primary">
        <ion-label color="light">วันที่รับ</ion-label>
        <ion-input
          type="date"
          placeholder="sdate"
          name="sdate"
          #sdate
        ></ion-input>
      </ion-item>
      <ion-item color="primary">
        <ion-label color="light">วันที่คืน</ion-label>
        <ion-input
          type="date"
          placeholder="edate"
          name="edate"
          #edate
        ></ion-input>
      </ion-item>

      <button ion-button round block color="secondary" (click)="checkque(data)">
        ดูรายละเอียด
      </button>
    </ion-card-content>
  </ion-card>
</ion-content>
